<div class="admin-login-wrapper">
  <div class="login-container">
    <h1>AdministraÃ§Ã£o</h1>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" placeholder="Digite seu email" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" [(ngModel)]="password" name="password" type="password" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn-login">Entrar</button>

      <p *ngIf="errorMessage" style="color:red; margin-top:10px;">{{ errorMessage }}</p>
    </form>
  </div>
</div>
